<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        
        <div class="first-container">
            <button class="first-container-btn" id="red">Red</button>
            <button class="first-container-btn" id="orange">Orange</button>
            <button class="first-container-btn" id="pink">Pink</button>
            <button class="first-container-btn" id="blue">Blue</button>
            <button class="first-container-btn" id="violet">Violet</button>
            <button class="first-container-btn" id="green">Green</button>
        </div>

        <div class="second-container" id="display">
            <span id="color"></span>
        </div>

        <div class="third-container">
            <button class="third-container-btn" id="indigo">Indigo</button>
            <button class="third-container-btn" id="gold">Gold</button>
            <button class="third-container-btn" id="salmon">Salmon</button>
            <button class="third-container-btn" id="seagreen">Seagreen</button>
            <button class="third-container-btn" id="brown">Brown</button>
            <button class="third-container-btn" id="purple">Purple</button>
        </div>     
    </div>

    <script src="script.js"></script>
</body>
</html>
